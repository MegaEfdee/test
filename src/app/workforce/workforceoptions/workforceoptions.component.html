
<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="WorkforceOption"
                                                    [class.text-danger]="WorkforceOption.invalid &amp;&amp; WorkforceOption.touched">Workforce
                                                    Option</label><i class="text-danger">*</i>
                                                <input type="text" id="WorkforceOption" name="WorkforceOption"
                                                    #WorkforceOption="ngModel" [(ngModel)]="obj.WorkforceOption"
                                                    [class.is-invalid]="WorkforceOption.invalid &amp;&amp; WorkforceOption.touched"
                                                    class="form-control" placeholder="Enter Workforce Option..."
                                                    required>
                                                <div *ngIf="WorkforceOption.invalid &amp;&amp; WorkforceOption.touched">
                                                    <small *ngIf="WorkforceOption.errors?.required"
                                                        class="text-danger">Workforce Option is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="WorkforceID"
                                                    [class.text-danger]="WorkforceID.invalid &amp;&amp; WorkforceID.touched">Workforce
                                                </label><i class="text-danger">*</i>
                                                    <ng-select [items]="workforce" bindValue="id"
                                                                bindLabel="WorkforceName" id="WorkforceID"
                                                                name="WorkforceID"
                                                                #WorkforceID="ngModel"
                                                                [(ngModel)]="obj.WorkforceID"
                                                                [class.is-invalid]="WorkforceID.invalid &amp;&amp; WorkforceID.touched"
                                                                placeholder="Select Workforce ..." required
                                                               >
                                                            </ng-select>
                                                
                                                <div *ngIf="WorkforceID.invalid &amp;&amp; WorkforceID.touched">
                                                    <small *ngIf="WorkforceID.errors?.required"
                                                        class="text-danger">Workforce  is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of {{title}}</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="WorkforceOption" caption="Workforce Option">
                                    </dxi-column>
                                    <dxi-column dataField="WorkforceID" caption="Workforce ">
                                        <dxo-lookup valueExpr="id" displayExpr="WorkforceName" [dataSource]="workforce"></dxo-lookup>
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>

                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
