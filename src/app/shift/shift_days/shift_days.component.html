
<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="shift_day_name"
                                                    [class.text-danger]="shift_day_name.invalid &amp;&amp; shift_day_name.touched">Shift Day Name</label><i
                                                    class="text-danger">*</i>
                                                <input type="text" id="shift_day_name" name="shift_day_name"
                                                    #shift_day_name="ngModel" [(ngModel)]="obj.shift_day_name"
                                                    [class.is-invalid]="shift_day_name.invalid &amp;&amp; shift_day_name.touched"
                                                    class="form-control" placeholder="Enter Shift Day Name..." required>
                                                <div *ngIf="shift_day_name.invalid &amp;&amp; shift_day_name.touched">
                                                    <small *ngIf="shift_day_name.errors?.required"
                                                        class="text-danger">Shift Day Name is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="shift_day_shortname"
                                                    [class.text-danger]="shift_day_shortname.invalid &amp;&amp; shift_day_shortname.touched">Shift Day Shortname</label><i
                                                    class="text-danger">*</i>
                                                <input type="text" id="shift_day_shortname" name="shift_day_shortname"
                                                    #shift_day_shortname="ngModel" [(ngModel)]="obj.shift_day_shortname"
                                                    [class.is-invalid]="shift_day_shortname.invalid &amp;&amp; shift_day_shortname.touched"
                                                    class="form-control" placeholder="Enter Shift Day Shortname..."
                                                    required>
                                                <div
                                                    *ngIf="shift_day_shortname.invalid &amp;&amp; shift_day_shortname.touched">
                                                    <small *ngIf="shift_day_shortname.errors?.required"
                                                        class="text-danger">Shift Day Shortname is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Shift Days</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="shift_day_name" caption="Shift Day Name">
                                    </dxi-column>
                                    <dxi-column dataField="shift_day_shortname" caption="Shift Day Shortname">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
