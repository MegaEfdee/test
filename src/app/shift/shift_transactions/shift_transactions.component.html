

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="checktime"
                                                    [class.text-danger]="checktime.invalid &amp;&amp; checktime.touched">Check Time</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="checktime"
                                                    name="checktime" #checktime="ngModel"
                                                    [(ngModel)]="obj.checktime"
                                                    [class.is-invalid]="checktime.invalid &amp;&amp; checktime.touched"
                                                    class="form-control"
                                                    placeholder="Enter Checktime..."
                                                    required>
                                                <div *ngIf="checktime.invalid &amp;&amp; checktime.touched">
                                                    <small *ngIf="checktime.errors?.required"
                                                        class="text-danger">Check Time is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="device"
                                                    [class.text-danger]="device.invalid &amp;&amp; device.touched">Device</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="device"
                                                    name="device" #device="ngModel"
                                                    [(ngModel)]="obj.device"
                                                    [class.is-invalid]="device.invalid &amp;&amp; device.touched"
                                                    class="form-control"
                                                    placeholder="Enter Device..."
                                                    required>
                                                <div *ngIf="device.invalid &amp;&amp; device.touched">
                                                    <small *ngIf="device.errors?.required"
                                                        class="text-danger">Device is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="shift_status_category_id"
                                                    [class.text-danger]="shift_status_category_id.invalid &amp;&amp; shift_status_category_id.touched">Shift Status Category</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="shift_status_category"
                                                    bindLabel="shift_status_category"
                                                    bindValue="id" #shift_status_category_id="ngModel" name="shift_status_category_id"
                                                    [(ngModel)]="obj.shift_status_category_id"
                                                    [class.is-invalid]="shift_status_category_id.invalid &amp;&amp; shift_status_category_id.touched"
                                                    placeholder="Select Shift Status Category..."
                                                    required></ng-select>
                                                <div *ngIf="shift_status_category_id.invalid &amp;&amp; shift_status_category_id.touched">
                                                    <small *ngIf="shift_status_category_id.errors?.required"
                                                        class="text-danger">Shift Status Category is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="EmployeeID"
                                                    [class.text-danger]="EmployeeID.invalid &amp;&amp; EmployeeID.touched">Employee</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="employee"
                                                    bindLabel="SurName"
                                                    bindValue="id" #EmployeeID="ngModel" name="EmployeeID"
                                                    [(ngModel)]="obj.EmployeeID"
                                                    [class.is-invalid]="EmployeeID.invalid &amp;&amp; EmployeeID.touched"
                                                    placeholder="Select Employee..."
                                                    required></ng-select>
                                                <div *ngIf="EmployeeID.invalid &amp;&amp; EmployeeID.touched">
                                                    <small *ngIf="EmployeeID.errors?.required"
                                                        class="text-danger">Employee is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Shift Transactions</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="checktime"
                                        caption="Check Time">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="device"
                                        caption="Device">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="shift_status_category"
                                        caption="Shift Status Category">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="SurName"
                                        caption="Surname">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
