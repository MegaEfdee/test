

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="PayrollPeriodID"
                                                    [class.text-danger]="PayrollPeriodID.invalid &amp;&amp; PayrollPeriodID.touched">Payroll Period</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="payrollperiod"
                                                    bindLabel="PayrollPeriod"
                                                    bindValue="id" #PayrollPeriodID="ngModel" name="PayrollPeriodID"
                                                    [(ngModel)]="obj.PayrollPeriodID"
                                                    [class.is-invalid]="PayrollPeriodID.invalid &amp;&amp; PayrollPeriodID.touched"
                                                    placeholder="Select Payroll Period..."
                                                    required></ng-select>
                                                <div *ngIf="PayrollPeriodID.invalid &amp;&amp; PayrollPeriodID.touched">
                                                    <small *ngIf="PayrollPeriodID.errors?.required"
                                                        class="text-danger">Payroll Period is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="CompanyID"
                                                    [class.text-danger]="CompanyID.invalid &amp;&amp; CompanyID.touched">Company</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="company"
                                                    bindLabel="CompanyName"
                                                    bindValue="id" #CompanyID="ngModel" name="CompanyID"
                                                    [(ngModel)]="obj.CompanyID"
                                                    [class.is-invalid]="CompanyID.invalid &amp;&amp; CompanyID.touched"
                                                    placeholder="Select Company..."
                                                    required></ng-select>
                                                <div *ngIf="CompanyID.invalid &amp;&amp; CompanyID.touched">
                                                    <small *ngIf="CompanyID.errors?.required"
                                                        class="text-danger">Company is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="PayingAccountID"
                                                    [class.text-danger]="PayingAccountID.invalid &amp;&amp; PayingAccountID.touched">PayingAccount</label><i
                                                    class="text-danger">*</i>
                                                 <input type="number" id="PayingAccountID"
                                                    name="PayingAccountID" #PayingAccountID="ngModel"
                                                    [(ngModel)]="obj.PayingAccountID"
                                                    [class.is-invalid]="PayingAccountID.invalid &amp;&amp; PayingAccountID.touched"
                                                    class="form-control"
                                                    placeholder="Enter PayingAccount..."
                                                    required>
                                                <div *ngIf="PayingAccountID.invalid &amp;&amp; PayingAccountID.touched">
                                                    <small *ngIf="PayingAccountID.errors?.required"
                                                        class="text-danger">PayingAccount is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="LedgerDate"
                                                    [class.text-danger]="LedgerDate.invalid &amp;&amp; LedgerDate.touched">Ledger Date</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="LedgerDate"
                                                    name="LedgerDate" #LedgerDate="ngModel"
                                                    [(ngModel)]="obj.LedgerDate"
                                                    [class.is-invalid]="LedgerDate.invalid &amp;&amp; LedgerDate.touched"
                                                    class="form-control"
                                                    placeholder="Enter Ledger Date..."
                                                    required>
                                                <div *ngIf="LedgerDate.invalid &amp;&amp; LedgerDate.touched">
                                                    <small *ngIf="LedgerDate.errors?.required"
                                                        class="text-danger">Ledger Date is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Payrollledger</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="PayrollPeriod"
                                        caption="Payroll Period">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="CompanyName"
                                        caption="Company Name">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="PayingAccountID"
                                        caption="PayingAccount ID">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="LedgerDate"
                                        caption="Ledger Date">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
