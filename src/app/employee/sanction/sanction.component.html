

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Sanction"
                                                    [class.text-danger]="Sanction.invalid &amp;&amp; Sanction.touched">Sanction</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="Sanction"
                                                    name="Sanction" #Sanction="ngModel"
                                                    [(ngModel)]="obj.Sanction"
                                                    [class.is-invalid]="Sanction.invalid &amp;&amp; Sanction.touched"
                                                    class="form-control"
                                                    placeholder="Enter Sanction..."
                                                    required>
                                                <div *ngIf="Sanction.invalid &amp;&amp; Sanction.touched">
                                                    <small *ngIf="Sanction.errors?.required"
                                                        class="text-danger">Sanction is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="OffenceID"
                                                    [class.text-danger]="OffenceID.invalid &amp;&amp; OffenceID.touched">Offence</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="offence"
                                                    bindLabel="Offence"
                                                    bindValue="id" #OffenceID="ngModel" name="OffenceID"
                                                    [(ngModel)]="obj.OffenceID"
                                                    [class.is-invalid]="OffenceID.invalid &amp;&amp; OffenceID.touched"
                                                    placeholder="Select Offence..."
                                                    required></ng-select>
                                                <div *ngIf="OffenceID.invalid &amp;&amp; OffenceID.touched">
                                                    <small *ngIf="OffenceID.errors?.required"
                                                        class="text-danger">Offence is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="OffenceSanction"
                                                    [class.text-danger]="OffenceSanction.invalid &amp;&amp; OffenceSanction.touched">Offence Sanction</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="OffenceSanction"
                                                    name="OffenceSanction" #OffenceSanction="ngModel"
                                                    [(ngModel)]="obj.OffenceSanction"
                                                    [class.is-invalid]="OffenceSanction.invalid &amp;&amp; OffenceSanction.touched"
                                                    class="form-control"
                                                    placeholder="Enter Offence Sanction..."
                                                    required>
                                                <div *ngIf="OffenceSanction.invalid &amp;&amp; OffenceSanction.touched">
                                                    <small *ngIf="OffenceSanction.errors?.required"
                                                        class="text-danger">Offence Sanction is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Sanction</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="Sanction"
                                        caption="Sanction">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="Offence"
                                        caption="Offence">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="OffenceSanction"
                                        caption="Offence Sanction">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
