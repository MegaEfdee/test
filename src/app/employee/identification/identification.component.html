<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ResidencyID"
                                                    [class.text-danger]="ResidencyID.invalid &amp;&amp; ResidencyID.touched">Residency
                                                    Type</label><i class="text-danger">*</i>
                                                    <ng-select [items]="residency" bindLabel="Residency" bindValue="id"
                                                    [(ngModel)]="obj.ResidencyID" name="ResidencyID" required
                                                    #ResidencyID="ngModel"
                                                    [class.is-invalid]="ResidencyID.invalid &amp;&amp; ResidencyID.touched"
                                                    placeholder="Select Residency...">
                                                </ng-select>
                                                <!-- <input type="text" id="ResidencyID" name="ResidencyID"
                                                    #ResidencyID="ngModel" [(ngModel)]="obj.ResidencyID"
                                                    [class.is-invalid]="ResidencyID.invalid &amp;&amp; ResidencyID.touched"
                                                    class="form-control" placeholder="Enter Employee Type..." required> -->
                                                <div *ngIf="ResidencyID.invalid &amp;&amp; ResidencyID.touched">
                                                    <small *ngIf="ResidencyID.errors?.required"
                                                        class="text-danger">Residency Type is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Identification"
                                                    [class.text-danger]="Identification.invalid &amp;&amp; Identification.touched">Identification
                                                    </label><i class="text-danger">*</i>
                                                <input type="text" id="Identification" name="Identification"
                                                    #Identification="ngModel" [(ngModel)]="obj.Identification"
                                                    [class.is-invalid]="Identification.invalid &amp;&amp; Identification.touched"
                                                    class="form-control" placeholder="Enter Employee Type..." required>
                                                <div *ngIf="Identification.invalid &amp;&amp; Identification.touched">
                                                    <small *ngIf="Identification.errors?.required"
                                                        class="text-danger">Identification is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Employee Type</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="Residency" caption="Residency"></dxi-column>
                                    <dxi-column dataField="Identification" caption="Means of Identification"></dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
