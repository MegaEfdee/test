

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="RequirementStage"
                                                    [class.text-danger]="RequirementStage.invalid &amp;&amp; RequirementStage.touched">Requirement Stage</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="RequirementStage"
                                                    name="RequirementStage" #RequirementStage="ngModel"
                                                    [(ngModel)]="obj.RequirementStage"
                                                    [class.is-invalid]="RequirementStage.invalid &amp;&amp; RequirementStage.touched"
                                                    class="form-control"
                                                    placeholder="Enter Requirement Stage..."
                                                    required>
                                                <div *ngIf="RequirementStage.invalid &amp;&amp; RequirementStage.touched">
                                                    <small *ngIf="RequirementStage.errors?.required"
                                                        class="text-danger">Requirement Stage is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="RecruitmentProcessID"
                                                    [class.text-danger]="RecruitmentProcessID.invalid &amp;&amp; RecruitmentProcessID.touched">Recruitment Process</label><i
                                                    class="text-danger">*</i>
                                                 <input type="number" id="RecruitmentProcessID"
                                                    name="RecruitmentProcessID" #RecruitmentProcessID="ngModel"
                                                    [(ngModel)]="obj.RecruitmentProcessID"
                                                    [class.is-invalid]="RecruitmentProcessID.invalid &amp;&amp; RecruitmentProcessID.touched"
                                                    class="form-control"
                                                    placeholder="Enter Recruitment Process..."
                                                    required>
                                                <div *ngIf="RecruitmentProcessID.invalid &amp;&amp; RecruitmentProcessID.touched">
                                                    <small *ngIf="RecruitmentProcessID.errors?.required"
                                                        class="text-danger">Recruitment Process is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Recruitment Stage</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="RequirementStage"
                                        caption="Requirement Stage">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="RecruitmentProcessID"
                                        caption="Recruitment Process">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
