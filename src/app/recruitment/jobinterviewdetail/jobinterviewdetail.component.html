<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="JobInterviewID"
                                                    [class.text-danger]="JobInterviewID.invalid &amp;&amp; JobInterviewID.touched">Job
                                                    Interview</label><i class="text-danger">*</i>
                                                <input type="number" id="JobInterviewID" name="JobInterviewID"
                                                    #JobInterviewID="ngModel" [(ngModel)]="obj.JobInterviewID"
                                                    [class.is-invalid]="JobInterviewID.invalid &amp;&amp; JobInterviewID.touched"
                                                    class="form-control" placeholder="Enter Job Interview..." required>
                                                <div *ngIf="JobInterviewID.invalid &amp;&amp; JobInterviewID.touched">
                                                    <small *ngIf="JobInterviewID.errors?.required"
                                                        class="text-danger">Job Interview is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ApplicantID"
                                                    [class.text-danger]="ApplicantID.invalid &amp;&amp; ApplicantID.touched">Applicant</label><i
                                                    class="text-danger">*</i>
                                                <ng-select [items]="applicants" bindLabel="FirsName" bindValue="id"
                                                    #ApplicantID="ngModel" name="ApplicantID"
                                                    [(ngModel)]="obj.ApplicantID"
                                                    [class.is-invalid]="ApplicantID.invalid &amp;&amp; ApplicantID.touched"
                                                    placeholder="Select Applicant..." required></ng-select>
                                                <div *ngIf="ApplicantID.invalid &amp;&amp; ApplicantID.touched">
                                                    <small *ngIf="ApplicantID.errors?.required"
                                                        class="text-danger">Applicant is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InterviewTime"
                                                    [class.text-danger]="InterviewTime.invalid &amp;&amp; InterviewTime.touched">Interview
                                                    Time</label><i class="text-danger">*</i>
                                                <input type="text" id="InterviewTime" name="InterviewTime"
                                                    #InterviewTime="ngModel" [(ngModel)]="obj.InterviewTime"
                                                    [class.is-invalid]="InterviewTime.invalid &amp;&amp; InterviewTime.touched"
                                                    class="form-control" placeholder="Enter Interview Time..." required>
                                                <div *ngIf="InterviewTime.invalid &amp;&amp; InterviewTime.touched">
                                                    <small *ngIf="InterviewTime.errors?.required"
                                                        class="text-danger">Interview Time is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InterviewDate"
                                                    [class.text-danger]="InterviewDate.invalid &amp;&amp; InterviewDate.touched">Interview
                                                    Date</label><i class="text-danger">*</i>
                                                <input type="text" id="InterviewDate" name="InterviewDate"
                                                    #InterviewDate="ngModel" [(ngModel)]="obj.InterviewDate"
                                                    [class.is-invalid]="InterviewDate.invalid &amp;&amp; InterviewDate.touched"
                                                    class="form-control" placeholder="Enter Interview Date..." required>
                                                <div *ngIf="InterviewDate.invalid &amp;&amp; InterviewDate.touched">
                                                    <small *ngIf="InterviewDate.errors?.required"
                                                        class="text-danger">Interview Date is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="isPresent"
                                                    [class.text-danger]="isPresent.invalid &amp;&amp; isPresent.touched">Is
                                                    Present</label><i class="text-danger">*</i>
                                                <input type="text" id="isPresent" name="isPresent" #isPresent="ngModel"
                                                    [(ngModel)]="obj.isPresent"
                                                    [class.is-invalid]="isPresent.invalid &amp;&amp; isPresent.touched"
                                                    class="form-control" placeholder="Enter Is Present..." required>
                                                <div *ngIf="isPresent.invalid &amp;&amp; isPresent.touched">
                                                    <small *ngIf="isPresent.errors?.required" class="text-danger">Is
                                                        Present is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InterviewNote"
                                                    [class.text-danger]="InterviewNote.invalid &amp;&amp; InterviewNote.touched">Interview
                                                    Note</label><i class="text-danger">*</i>
                                                <input type="text" id="InterviewNote" name="InterviewNote"
                                                    #InterviewNote="ngModel" [(ngModel)]="obj.InterviewNote"
                                                    [class.is-invalid]="InterviewNote.invalid &amp;&amp; InterviewNote.touched"
                                                    class="form-control" placeholder="Enter Interview Note..." required>
                                                <div *ngIf="InterviewNote.invalid &amp;&amp; InterviewNote.touched">
                                                    <small *ngIf="InterviewNote.errors?.required"
                                                        class="text-danger">Interview Note is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="RecruitmentStageID"
                                                    [class.text-danger]="RecruitmentStageID.invalid &amp;&amp; RecruitmentStageID.touched">Recruitment
                                                    Stage</label><i class="text-danger">*</i>
                                                <ng-select [items]="recruitmentstage" bindLabel="RequirementStage"
                                                    bindValue="id" #RecruitmentStageID="ngModel"
                                                    name="RecruitmentStageID" [(ngModel)]="obj.RecruitmentStageID"
                                                    [class.is-invalid]="RecruitmentStageID.invalid &amp;&amp; RecruitmentStageID.touched"
                                                    placeholder="Select Recruitment Stage..." required></ng-select>
                                                <div
                                                    *ngIf="RecruitmentStageID.invalid &amp;&amp; RecruitmentStageID.touched">
                                                    <small *ngIf="RecruitmentStageID.errors?.required"
                                                        class="text-danger">Recruitment Stage is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Job Interview Detail</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="JobInterviewID" caption="Job Interview">
                                    </dxi-column>
                                    <dxi-column dataField="FirsName" caption="Firs Name">
                                    </dxi-column>
                                    <dxi-column dataType="date" format="MMMM d, yyy HH:mm:ss" dataField="InterviewTime" caption="Interview Time">
                                    </dxi-column>
                                    <dxi-column dataType="date" format="MMMM d, yyy HH:mm:ss" dataField="InterviewDate" caption="Interview Date">
                                    </dxi-column>
                                    <dxi-column dataField="isPresent" caption="Is Present">
                                    </dxi-column>
                                    <dxi-column dataField="InterviewNote" caption="Interview Note">
                                    </dxi-column>
                                    <dxi-column dataField="RequirementStage" caption="Requirement Stage">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
