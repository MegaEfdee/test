<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProfessionGroupID"
                                                    [class.text-danger]="ProfessionGroupID.invalid &amp;&amp; ProfessionGroupID.touched">Profession Group
                                                    </label><i class="text-danger">*</i>
                                                <ng-select [items]="professiongroup" bindLabel="ProfessionGroup"
                                                    bindValue="id" #ProfessionGroupID="ngModel" name="ProfessionGroupID"
                                                    [(ngModel)]="obj.ProfessionGroupID"
                                                    [class.is-invalid]="ProfessionGroupID.invalid &amp;&amp; ProfessionGroupID.touched"
                                                    placeholder="Select Profession Group..." required></ng-select>
                                                <div
                                                    *ngIf="ProfessionGroupID.invalid &amp;&amp; ProfessionGroupID.touched">
                                                    <small *ngIf="ProfessionGroupID.errors?.required"
                                                        class="text-danger">Profession Group is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Profession"
                                                    [class.text-danger]="Profession.invalid &amp;&amp; Profession.touched">Profession</label><i class="text-danger">*</i>
                                                <input type="text" id="Profession" name="Profession"
                                                    #Profession="ngModel" [(ngModel)]="obj.Profession"
                                                    [class.is-invalid]="Profession.invalid &amp;&amp; Profession.touched"
                                                    class="form-control" placeholder="Enter Contract Type..." required>
                                                <div *ngIf="Profession.invalid &amp;&amp; Profession.touched">
                                                    <small *ngIf="Profession.errors?.required"
                                                        class="text-danger">Profession is Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Professions</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="ProfessionGroup" caption="Profession Group"></dxi-column>
                                    <dxi-column dataField="Profession" caption="Profession"></dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
