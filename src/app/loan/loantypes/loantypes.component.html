

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="LoanType"
                                                    [class.text-danger]="LoanType.invalid &amp;&amp; LoanType.touched">Loan
                                                    Type</label><i class="text-danger">*</i>
                                                <input type="text" id="LoanType" name="LoanType" #LoanType="ngModel"
                                                    [(ngModel)]="obj.LoanType"
                                                    [class.is-invalid]="LoanType.invalid &amp;&amp; LoanType.touched"
                                                    class="form-control" placeholder="Enter Loan Type..." required>
                                                <div *ngIf="LoanType.invalid &amp;&amp; LoanType.touched">
                                                    <small *ngIf="LoanType.errors?.required" class="text-danger">Loan
                                                        Type is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="SalaryComponentID"
                                                    [class.text-danger]="SalaryComponentID.invalid &amp;&amp; SalaryComponentID.touched">Salary
                                                    Component</label><i class="text-danger">*</i>
                                                <ng-select [items]="SalaryComponents" bindLabel="SalaryComponent"
                                                    bindValue="id" [(ngModel)]="obj.SalaryComponentID"
                                                    name="SalaryComponentID" required #SalaryComponentID="ngModel"
                                                    [class.is-invalid]="SalaryComponentID.invalid &amp;&amp; SalaryComponentID.touched"
                                                    placeholder="Select Salary Component..."></ng-select>

                                                <div
                                                    *ngIf="SalaryComponentID.invalid &amp;&amp; SalaryComponentID.touched">
                                                    <small *ngIf="SalaryComponentID.errors?.required"
                                                        class="text-danger">Salary Component is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Loan Types</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="LoanType" caption="Loan Type">
                                    </dxi-column>
                                    <dxi-column dataField="SalaryComponentID" caption="Salary Component">
                                        <dxo-lookup [dataSource]="SalaryComponents" valueExpr="SalaryComponentID" displayExpr="SalaryComponent"></dxo-lookup>
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
