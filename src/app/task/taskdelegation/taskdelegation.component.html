<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProjectID"
                                                    [class.text-danger]="ProjectID.invalid &amp;&amp; ProjectID.touched">Project
                                                   </label><i class="text-danger">*</i>
                                                <ng-select [items]="project" bindLabel="CustomerID" bindValue="id"
                                                    #ProjectID="ngModel" name="ProjectID" [(ngModel)]="obj.ProjectID"
                                                    [class.is-invalid]="ProjectID.invalid &amp;&amp; ProjectID.touched"
                                                    placeholder="Select Project..." required></ng-select>
                                                <div *ngIf="ProjectID.invalid &amp;&amp; ProjectID.touched">
                                                    <small *ngIf="ProjectID.errors?.required"
                                                        class="text-danger">Project is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProjectTeamID"
                                                    [class.text-danger]="ProjectTeamID.invalid &amp;&amp; ProjectTeamID.touched">Project
                                                    Team</label><i class="text-danger">*</i>
                                                <ng-select [items]="projectteam" bindLabel="ProjectID" bindValue="id"
                                                    #ProjectTeamID="ngModel" name="ProjectTeamID"
                                                    [(ngModel)]="obj.ProjectTeamID"
                                                    [class.is-invalid]="ProjectTeamID.invalid &amp;&amp; ProjectTeamID.touched"
                                                    placeholder="Select Project Team..." required></ng-select>
                                                <div *ngIf="ProjectTeamID.invalid &amp;&amp; ProjectTeamID.touched">
                                                    <small *ngIf="ProjectTeamID.errors?.required"
                                                        class="text-danger">Project Team is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="TaskStatusID"
                                                    [class.text-danger]="TaskStatusID.invalid &amp;&amp; TaskStatusID.touched">Task
                                                    Status</label><i class="text-danger">*</i>
                                                <ng-select [items]="taskstatus" bindLabel="TaskStatus" bindValue="id"
                                                    #TaskStatusID="ngModel" name="TaskStatusID"
                                                    [(ngModel)]="obj.TaskStatusID"
                                                    [class.is-invalid]="TaskStatusID.invalid &amp;&amp; TaskStatusID.touched"
                                                    placeholder="Select Task Status..." required></ng-select>
                                                <div *ngIf="TaskStatusID.invalid &amp;&amp; TaskStatusID.touched">
                                                    <small *ngIf="TaskStatusID.errors?.required"
                                                        class="text-danger">Task Status is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Task Delegation</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="CustomerID" caption="Customer">
                                    </dxi-column>
                                    <dxi-column dataField="ProjectID" caption="Project">
                                    </dxi-column>
                                    <dxi-column dataField="TaskStatus" caption="Task Status">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
