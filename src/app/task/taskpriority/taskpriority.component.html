<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="TaskPriority"
                                                    [class.text-danger]="TaskPriority.invalid &amp;&amp; TaskPriority.touched">Task
                                                    Priority</label><i class="text-danger">*</i>
                                                <input type="text" id="TaskPriority" name="TaskPriority"
                                                    #TaskPriority="ngModel" [(ngModel)]="obj.TaskPriority"
                                                    [class.is-invalid]="TaskPriority.invalid &amp;&amp; TaskPriority.touched"
                                                    class="form-control" placeholder="Enter Task Priority..." required>
                                                <div *ngIf="TaskPriority.invalid &amp;&amp; TaskPriority.touched">
                                                    <small *ngIf="TaskPriority.errors?.required"
                                                        class="text-danger">Task Priority is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="color"
                                                    [class.text-danger]="color.invalid &amp;&amp; color.touched">Color </label><i class="text-danger">*</i>
                                                <input type="color" id="color" name="color"
                                                    #color="ngModel" [(ngModel)]="obj.color"
                                                    [class.is-invalid]="color.invalid &amp;&amp; color.touched"
                                                    class="form-control" placeholder="Enter Task Priority..." required>
                                                <div *ngIf="color.invalid &amp;&amp; color.touched">
                                                    <small *ngIf="color.errors?.required"
                                                        class="text-danger">Color is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Task Priority</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="TaskPriority" caption="Task Priority">
                                    </dxi-column>
                                    <dxi-column dataField="color" caption="Color" dataType="color">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
