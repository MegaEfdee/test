

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="PropertyID"
                                                    [class.text-danger]="PropertyID.invalid &amp;&amp; PropertyID.touched">Property</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="property"
                                                    bindLabel="PropertyName"
                                                    bindValue="id" #PropertyID="ngModel" name="PropertyID"
                                                    [(ngModel)]="obj.PropertyID"
                                                    [class.is-invalid]="PropertyID.invalid &amp;&amp; PropertyID.touched"
                                                    placeholder="Select Property..."
                                                    required></ng-select>
                                                <div *ngIf="PropertyID.invalid &amp;&amp; PropertyID.touched">
                                                    <small *ngIf="PropertyID.errors?.required"
                                                        class="text-danger">Property is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="EstateManagerID"
                                                    [class.text-danger]="EstateManagerID.invalid &amp;&amp; EstateManagerID.touched">Estate Manager</label><i
                                                    class="text-danger">*</i>
                                                 <input type="number" id="EstateManagerID"
                                                    name="EstateManagerID" #EstateManagerID="ngModel"
                                                    [(ngModel)]="obj.EstateManagerID"
                                                    [class.is-invalid]="EstateManagerID.invalid &amp;&amp; EstateManagerID.touched"
                                                    class="form-control"
                                                    placeholder="Enter Estate Manager..."
                                                    required>
                                                <div *ngIf="EstateManagerID.invalid &amp;&amp; EstateManagerID.touched">
                                                    <small *ngIf="EstateManagerID.errors?.required"
                                                        class="text-danger">Estate Manager is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InspectorName"
                                                    [class.text-danger]="InspectorName.invalid &amp;&amp; InspectorName.touched">Inspector Name</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="InspectorName"
                                                    name="InspectorName" #InspectorName="ngModel"
                                                    [(ngModel)]="obj.InspectorName"
                                                    [class.is-invalid]="InspectorName.invalid &amp;&amp; InspectorName.touched"
                                                    class="form-control"
                                                    placeholder="Enter Inspector Name..."
                                                    required>
                                                <div *ngIf="InspectorName.invalid &amp;&amp; InspectorName.touched">
                                                    <small *ngIf="InspectorName.errors?.required"
                                                        class="text-danger">Inspector Name is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="DateofInspection"
                                                    [class.text-danger]="DateofInspection.invalid &amp;&amp; DateofInspection.touched">Dateof Inspection</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="DateofInspection"
                                                    name="DateofInspection" #DateofInspection="ngModel"
                                                    [(ngModel)]="obj.DateofInspection"
                                                    [class.is-invalid]="DateofInspection.invalid &amp;&amp; DateofInspection.touched"
                                                    class="form-control"
                                                    placeholder="Enter Dateof Inspection..."
                                                    required>
                                                <div *ngIf="DateofInspection.invalid &amp;&amp; DateofInspection.touched">
                                                    <small *ngIf="DateofInspection.errors?.required"
                                                        class="text-danger">Dateof Inspection is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InspectionPurpose"
                                                    [class.text-danger]="InspectionPurpose.invalid &amp;&amp; InspectionPurpose.touched">Inspection Purpose</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="InspectionPurpose"
                                                    name="InspectionPurpose" #InspectionPurpose="ngModel"
                                                    [(ngModel)]="obj.InspectionPurpose"
                                                    [class.is-invalid]="InspectionPurpose.invalid &amp;&amp; InspectionPurpose.touched"
                                                    class="form-control"
                                                    placeholder="Enter Inspection Purpose..."
                                                    required>
                                                <div *ngIf="InspectionPurpose.invalid &amp;&amp; InspectionPurpose.touched">
                                                    <small *ngIf="InspectionPurpose.errors?.required"
                                                        class="text-danger">Inspection Purpose is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InspectionOutcome"
                                                    [class.text-danger]="InspectionOutcome.invalid &amp;&amp; InspectionOutcome.touched">Inspection Outcome</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="InspectionOutcome"
                                                    name="InspectionOutcome" #InspectionOutcome="ngModel"
                                                    [(ngModel)]="obj.InspectionOutcome"
                                                    [class.is-invalid]="InspectionOutcome.invalid &amp;&amp; InspectionOutcome.touched"
                                                    class="form-control"
                                                    placeholder="Enter Inspection Outcome..."
                                                    required>
                                                <div *ngIf="InspectionOutcome.invalid &amp;&amp; InspectionOutcome.touched">
                                                    <small *ngIf="InspectionOutcome.errors?.required"
                                                        class="text-danger">Inspection Outcome is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="InspectionStatusID"
                                                    [class.text-danger]="InspectionStatusID.invalid &amp;&amp; InspectionStatusID.touched">Inspection Status</label><i
                                                    class="text-danger">*</i>
                                                 <input type="number" id="InspectionStatusID"
                                                    name="InspectionStatusID" #InspectionStatusID="ngModel"
                                                    [(ngModel)]="obj.InspectionStatusID"
                                                    [class.is-invalid]="InspectionStatusID.invalid &amp;&amp; InspectionStatusID.touched"
                                                    class="form-control"
                                                    placeholder="Enter Inspection Status..."
                                                    required>
                                                <div *ngIf="InspectionStatusID.invalid &amp;&amp; InspectionStatusID.touched">
                                                    <small *ngIf="InspectionStatusID.errors?.required"
                                                        class="text-danger">Inspection Status is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Property Inspection</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="PropertyName"
                                        caption="Property Name">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="EstateManagerID"
                                        caption="Estate Manager">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="InspectorName"
                                        caption="Inspector Name">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="DateofInspection"
                                        caption="Dateof Inspection">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="InspectionPurpose"
                                        caption="Inspection Purpose">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="InspectionOutcome"
                                        caption="Inspection Outcome">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="InspectionStatusID"
                                        caption="Inspection Status">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
