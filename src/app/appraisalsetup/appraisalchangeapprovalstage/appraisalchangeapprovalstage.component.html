<section class="content">
    <div class="row">
        <div class="col-md-12">

            <div class="card" *ngIf="displayForm">
                <div class="card-header">
                    {{operation}} Record
                </div>


                <div class="card-body">
                    <form #form="ngForm" class="form-horizontal" (ngSubmit)="processForm()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="appraisal_id"
                                        [class.text-danger]="appraisal_id.invalid && appraisal_id.touched">Appraisal
                                       <i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="appraisal_id" name="appraisal_id" class="form-control"
                                            placeholder="Enter Appraisal .." [(ngModel)]="obj.appraisal_id" required
                                            #appraisal_id="ngModel"
                                            [class.is-invalid]="appraisal_id.invalid && appraisal_id.touched"
                                            placeholder="Select Appraisal...">
                                        <div *ngIf="appraisal_id.invalid && appraisal_id.touched">
                                            <small *ngIf="appraisal_id.errors?.required" class="text-danger">Appraisal
                                                is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="dateChange"
                                        [class.text-danger]="dateChange.invalid && dateChange.touched">Date Change<i
                                            class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="date" id="dateChange" name="dateChange" class="form-control"
                                            placeholder="Enter Date Change .." [(ngModel)]="obj.dateChange" required
                                            #dateChange="ngModel"
                                            [class.is-invalid]="dateChange.invalid && dateChange.touched"
                                            placeholder="Select Date Change...">
                                        <div *ngIf="dateChange.invalid && dateChange.touched">
                                            <small *ngIf="dateChange.errors?.required" class="text-danger">Date Change
                                                is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="oldSupervisor"
                                        [class.text-danger]="oldSupervisor.invalid && oldSupervisor.touched">Old
                                        Supervisor<i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="oldSupervisor" name="oldSupervisor"
                                            class="form-control" placeholder="Enter Old Supervisor .."
                                            [(ngModel)]="obj.oldSupervisor" required #oldSupervisor="ngModel"
                                            [class.is-invalid]="oldSupervisor.invalid && oldSupervisor.touched"
                                            placeholder="Select Old Supervisor...">
                                        <div *ngIf="oldSupervisor.invalid && oldSupervisor.touched">
                                            <small *ngIf="oldSupervisor.errors?.required" class="text-danger">Old
                                                Supervisor is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="newSupervisor"
                                        [class.text-danger]="newSupervisor.invalid && newSupervisor.touched">New
                                        Supervisor<i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="newSupervisor" name="newSupervisor"
                                            class="form-control" placeholder="Enter New Supervisor .."
                                            [(ngModel)]="obj.newSupervisor" required #newSupervisor="ngModel"
                                            [class.is-invalid]="newSupervisor.invalid && newSupervisor.touched"
                                            placeholder="Select New Supervisor...">
                                        <div *ngIf="newSupervisor.invalid && newSupervisor.touched">
                                            <small *ngIf="newSupervisor.errors?.required" class="text-danger">New
                                                Supervisor is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="ApprovalstageId"
                                        [class.text-danger]="ApprovalstageId.invalid && ApprovalstageId.touched">Approval Stage
                                       <i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="ApprovalstageId" name="ApprovalstageId"
                                            class="form-control" placeholder="Enter Approvalstage Id .."
                                            [(ngModel)]="obj.ApprovalstageId" required #ApprovalstageId="ngModel"
                                            [class.is-invalid]="ApprovalstageId.invalid && ApprovalstageId.touched"
                                            placeholder="Select Approval Stage...">
                                        <div *ngIf="ApprovalstageId.invalid && ApprovalstageId.touched">
                                            <small *ngIf="ApprovalstageId.errors?.required"
                                                class="text-danger">Approval Stage is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="posted_by"
                                        [class.text-danger]="posted_by.invalid && posted_by.touched">Posted by<i
                                            class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="posted_by" name="posted_by" class="form-control"
                                            placeholder="Enter Posted by .." [(ngModel)]="obj.posted_by" required
                                            #posted_by="ngModel"
                                            [class.is-invalid]="posted_by.invalid && posted_by.touched"
                                            placeholder="Select Posted by...">
                                        <div *ngIf="posted_by.invalid && posted_by.touched">
                                            <small *ngIf="posted_by.errors?.required" class="text-danger">Posted by is
                                                Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="comment"
                                        [class.text-danger]="comment.invalid && comment.touched">Comment<i
                                            class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="text" id="comment" name="comment" class="form-control"
                                            placeholder="Enter Comment .." [(ngModel)]="obj.comment" required
                                            #comment="ngModel" [class.is-invalid]="comment.invalid && comment.touched"
                                            placeholder="Select Comment...">
                                        <div *ngIf="comment.invalid && comment.touched">
                                            <small *ngIf="comment.errors?.required" class="text-danger">Comment is
                                                Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="movedToHR"
                                        [class.text-danger]="movedToHR.invalid && movedToHR.touched">Moved To HR<i
                                            class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="movedToHR" name="movedToHR" class="form-control"
                                            placeholder="Enter Moved To HR .." [(ngModel)]="obj.movedToHR" required
                                            #movedToHR="ngModel"
                                            [class.is-invalid]="movedToHR.invalid && movedToHR.touched"
                                            placeholder="Select Moved To HR...">
                                        <div *ngIf="movedToHR.invalid && movedToHR.touched">
                                            <small *ngIf="movedToHR.errors?.required" class="text-danger">Moved To HR is
                                                Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="AppraisalApproveId"
                                        [class.text-danger]="AppraisalApproveId.invalid && AppraisalApproveId.touched">AppraisalApprove
                                       <i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="AppraisalApproveId" name="AppraisalApproveId"
                                            class="form-control" placeholder="Enter AppraisalApprove Id .."
                                            [(ngModel)]="obj.AppraisalApproveId" required #AppraisalApproveId="ngModel"
                                            [class.is-invalid]="AppraisalApproveId.invalid && AppraisalApproveId.touched"
                                            placeholder="Select Appraisal Approve...">
                                        <div *ngIf="AppraisalApproveId.invalid && AppraisalApproveId.touched">
                                            <small *ngIf="AppraisalApproveId.errors?.required"
                                                class="text-danger">Appraisal Approve is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-warning" (click)="hideForm()">Cancel</button>&nbsp;
                            <button type="submit" class="btn btn-primary"
                                [disabled]="form.invalid">{{operation}}</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>List of Appraisal Change Aapproval Stage</h3>
                    <div class="panel-tools pull-right">
                        <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                class="fa fa-plus"></span>
                            Add New</button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="card-body">

                    <div class="table-responsive">

                        <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false" keyExpr="id"
                            [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
                            [columnHidingEnabled]="true">
                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxi-column dataField="appraisal_id" caption="Appraisal"></dxi-column>
                            <dxi-column dataField="dateChange" caption="Date Change"></dxi-column>
                            <dxi-column dataField="oldSupervisor" caption="Old Supervisor"></dxi-column>
                            <dxi-column dataField="newSupervisor" caption="New Supervisor"></dxi-column>
                            <dxi-column dataField="ApprovalstageId" caption="Approval Stage"></dxi-column>
                            <dxi-column dataField="posted_by" caption="Posted by"></dxi-column>
                            <dxi-column dataField="comment" caption="Comment"></dxi-column>
                            <dxi-column dataField="movedToHR" caption="Moved To HR"></dxi-column>
                            <dxi-column dataField="AppraisalApproveId" caption="Appraisal Approve"></dxi-column>

                            <dxi-column type="buttons">
                                <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                            </dxi-column>
                        </dx-data-grid>
                        <!--  <dx-speed-dial-action icon="add" hint="Add New" (onClick)="addItem()">
			</dx-speed-dial-action> -->

                    </div>
                </div>
                <!-- end box-body -->
            </div>
            <!-- end box -->
        </div>
    </div>
</section>
