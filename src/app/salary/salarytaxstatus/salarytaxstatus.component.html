

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="TaxStatus"
                                                    [class.text-danger]="TaxStatus.invalid &amp;&amp; TaxStatus.touched">Tax Status</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="TaxStatus"
                                                    name="TaxStatus" #TaxStatus="ngModel"
                                                    [(ngModel)]="obj.TaxStatus"
                                                    [class.is-invalid]="TaxStatus.invalid &amp;&amp; TaxStatus.touched"
                                                    class="form-control"
                                                    placeholder="Enter Tax Status..."
                                                    required>
                                                <div *ngIf="TaxStatus.invalid &amp;&amp; TaxStatus.touched">
                                                    <small *ngIf="TaxStatus.errors?.required"
                                                        class="text-danger">Tax Status is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="SalaryTypeID"
                                                    [class.text-danger]="SalaryTypeID.invalid &amp;&amp; SalaryTypeID.touched">Salary Type</label><i
                                                    class="text-danger">*</i>
                                                    <ng-select id="SalaryTypeID"
                                                    name="SalaryTypeID" #SalaryTypeID="ngModel"
                                                    [(ngModel)]="obj.SalaryTypeID"
                                                    [class.is-invalid]="SalaryTypeID.invalid &amp;&amp; SalaryTypeID.touched"
                                                    placeholder="Select Salary Type..."
                                                    required [items]="SalaryType" bindValue="id" bindLabel="SalaryType"></ng-select>

                                                 <!-- <input type="number" id="SalaryTypeID"
                                                    name="SalaryTypeID" #SalaryTypeID="ngModel"
                                                    [(ngModel)]="obj.SalaryTypeID"
                                                    [class.is-invalid]="SalaryTypeID.invalid &amp;&amp; SalaryTypeID.touched"
                                                    class="form-control"
                                                    placeholder="Enter Salary Type..."
                                                    required> -->
                                                <div *ngIf="SalaryTypeID.invalid &amp;&amp; SalaryTypeID.touched">
                                                    <small *ngIf="SalaryTypeID.errors?.required"
                                                        class="text-danger">Salary Type is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Salary Tax Status</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    
                                    <dxi-column
                                        dataField="TaxStatus"
                                        caption="Tax Status">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="SalaryTypeID"
                                        caption="Salary Type">
                                        <dxo-lookup [dataSource]="SalaryType" valueExpr="id" displayExpr="SalaryType"></dxo-lookup>
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
