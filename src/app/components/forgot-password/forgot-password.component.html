<!-- BEGIN : Main Content-->
<div class="main-content">
  <div>
    <!--Login Page Starts-->
    <section id="login">
      <div class="container-fluid pd-0">
        <div class="row full-height-vh m-0">
          <div class="col-12 d-flex align-items-center justify-content-center pd-0">
            <div class="card dim">
              <div class="card-content c100">
                <div class="card-body login-img">
                  <div class="row m-0 c100">
                    <div class="col-lg-5 col-md-12 bg-white px-4 pt-3 wlcustom z9">
                      <div class="koy">
                        <img src="../../../assets/img/gallery/logo.png" alt="" class="loginlogo">
                        <h4 class="mb-2 card-title wlcb">Recover Password!</h4>
                        <p class="card-text mb-3 wlcmini">
                          Please enter your email address and we'll send you
                          instructions on how to reset your password.</p>
                        <form #form="ngForm" (submit)="resetPassword()" name="form">

                          <div class="d-flex-f">
                            <img src="../../../assets/img/gallery/email.svg" class="loginico">
                            <input type="text" [(ngModel)]="obj.Email" name="username" class="fctr"
                              placeholder="Email" />
                          </div>

                          <div class="fg-actions d-flex justify-content-between">
                            <div class="login-btn">
                              <!-- <button type="button" class="btn btn-primary3">
                                <a routerLink="/login" class="text-decoration-none" style="color: #fff !important; text-align: center;">Back To
                                  Login</a>
                              </button> -->
                              <button type="button" routerLink="/login" class="btn btn-primary3 text-decoration-none" style="color: #fff !important; text-align: center;">Back To Login</button>
                            </div>
                            <div class="recover-pass">
                              <button type="submit" class="btn btn-primary2" [disabled]="form.invalid">
                                Recover
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-7 d-lg-block d-none align-middle pd-0 dtop">
                      <video loop muted autoplay class="w-100">

                        <source src="../../../assets/img/gallery/team.mp4" type="video/mp4">
                        <!-- <source src="http://77.104.159.162/~teamgrou/wp-content/uploads/2019/01/Team-Opener-Final.mp4" type="video/mp4"> -->
                      </video>

                      <div class="content">
                        <!-- <h1><img src="../../../assets/img/logo.png" alt="" class="loginlogo"></h1> -->
                        <p class="loginf">Engineering, Architecture & Planning Services<br>for Clients Worldwide</p>
                        <a href="https://teamgroup.it/" target="_blank"><button class="btn btn-primary2">Learn
                            more</button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Login Page Ends-->

  </div>
</div>
<!-- END : End Main Content-->
