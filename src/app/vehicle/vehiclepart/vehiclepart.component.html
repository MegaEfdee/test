<div class="content-body" *ngIf="displayForm">
  <section id="basic-form-layouts">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
          </div>
          <div class="card-content collpase show">
            <div class="card-body">
              <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                <div class="form-body">
                  <div class="row">

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="VehiclePart"
                          [class.text-danger]="VehiclePart.invalid &amp;&amp; VehiclePart.touched">Vehicle
                          Part</label><i class="text-danger">*</i>
                        <input type="text" id="VehiclePart" name="VehiclePart" #VehiclePart="ngModel"
                          [(ngModel)]="obj.VehiclePart"
                          [class.is-invalid]="VehiclePart.invalid &amp;&amp; VehiclePart.touched" class="form-control"
                          placeholder="Enter Vehicle Part..." required>
                        <div *ngIf="VehiclePart.invalid &amp;&amp; VehiclePart.touched">
                          <small *ngIf="VehiclePart.errors?.required" class="text-danger">Vehicle Part is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Brand" [class.text-danger]="Brand.invalid &amp;&amp; Brand.touched">Brand</label><i
                          class="text-danger">*</i>
                        <input type="text" id="Brand" name="Brand" #Brand="ngModel" [(ngModel)]="obj.Brand"
                          [class.is-invalid]="Brand.invalid &amp;&amp; Brand.touched" class="form-control"
                          placeholder="Enter Brand..." required>
                        <div *ngIf="Brand.invalid &amp;&amp; Brand.touched">
                          <small *ngIf="Brand.errors?.required" class="text-danger">Brand is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="BrandRef" [class.text-danger]="BrandRef.invalid &amp;&amp; BrandRef.touched">Brand
                          Ref</label><i class="text-danger">*</i>
                        <input type="text" id="BrandRef" name="BrandRef" #BrandRef="ngModel" [(ngModel)]="obj.BrandRef"
                          [class.is-invalid]="BrandRef.invalid &amp;&amp; BrandRef.touched" class="form-control"
                          placeholder="Enter Brand Ref..." required>
                        <div *ngIf="BrandRef.invalid &amp;&amp; BrandRef.touched">
                          <small *ngIf="BrandRef.errors?.required" class="text-danger">Brand Ref is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="OEM" [class.text-danger]="OEM.invalid &amp;&amp; OEM.touched">OEM</label><i
                          class="text-danger">*</i>
                        <input type="text" id="OEM" name="OEM" #OEM="ngModel" [(ngModel)]="obj.OEM"
                          [class.is-invalid]="OEM.invalid &amp;&amp; OEM.touched" class="form-control"
                          placeholder="Enter OEM..." required>
                        <div *ngIf="OEM.invalid &amp;&amp; OEM.touched">
                          <small *ngIf="OEM.errors?.required" class="text-danger">OEM is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Cost" [class.text-danger]="Cost.invalid &amp;&amp; Cost.touched">Cost</label><i
                          class="text-danger">*</i>
                        <input type="number" id="Cost" name="Cost" #Cost="ngModel" [(ngModel)]="obj.Cost"
                          [class.is-invalid]="Cost.invalid &amp;&amp; Cost.touched" class="form-control"
                          placeholder="Enter Cost..." required>
                        <div *ngIf="Cost.invalid &amp;&amp; Cost.touched">
                          <small *ngIf="Cost.errors?.required" class="text-danger">Cost is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="CustomDuty"
                          [class.text-danger]="CustomDuty.invalid &amp;&amp; CustomDuty.touched">Custom Duty</label><i
                          class="text-danger">*</i>
                        <input type="number" id="CustomDuty" name="CustomDuty" #CustomDuty="ngModel"
                          [(ngModel)]="obj.CustomDuty"
                          [class.is-invalid]="CustomDuty.invalid &amp;&amp; CustomDuty.touched" class="form-control"
                          placeholder="Enter Custom Duty..." required>
                        <div *ngIf="CustomDuty.invalid &amp;&amp; CustomDuty.touched">
                          <small *ngIf="CustomDuty.errors?.required" class="text-danger">Custom Duty is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Transport"
                          [class.text-danger]="Transport.invalid &amp;&amp; Transport.touched">Transport</label><i
                          class="text-danger">*</i>
                        <input type="number" id="Transport" name="Transport" #Transport="ngModel"
                          [(ngModel)]="obj.Transport"
                          [class.is-invalid]="Transport.invalid &amp;&amp; Transport.touched" class="form-control"
                          placeholder="Enter Transport..." required>
                        <div *ngIf="Transport.invalid &amp;&amp; Transport.touched">
                          <small *ngIf="Transport.errors?.required" class="text-danger">Transport is
                            Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="Quantity"
                          [class.text-danger]="Quantity.invalid &amp;&amp; Quantity.touched">Quantity</label><i
                          class="text-danger">*</i>
                        <input type="number" id="Quantity" name="Quantity" #Quantity="ngModel"
                          [(ngModel)]="obj.Quantity" [class.is-invalid]="Quantity.invalid &amp;&amp; Quantity.touched"
                          class="form-control" placeholder="Enter Quantity..." required>
                        <div *ngIf="Quantity.invalid &amp;&amp; Quantity.touched">
                          <small *ngIf="Quantity.errors?.required" class="text-danger">Quantity is
                            Required</small>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="form-actions right">
                  <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                    {{operation}}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="content-body">
  <section id="basic-form-layouts">
    <div class="row match-height">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="box-title">List of Vehicle Part</h4>
            <div class="box-tools pull-right">
              <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span class="fa fa-plus"></span>
                Add New</button>
            </div>
          </div>
          <div class="card-content collapse show">
            <div class="card-body">
              <div class="table-responsive">

                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false" keyExpr="id"
                  [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
                  [columnHidingEnabled]="true">
                  <dxo-paging [pageSize]="10"></dxo-paging>
                  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxi-column dataField="VehiclePart" caption="Vehicle Part">
                  </dxi-column>
                  <dxi-column dataField="Brand" caption="Brand">
                  </dxi-column>
                  <dxi-column dataField="BrandRef" caption="Brand Ref">
                  </dxi-column>
                  <dxi-column dataField="OEM" caption="OEM">
                  </dxi-column>
                  <dxi-column dataField="Cost" caption="Cost">
                  </dxi-column>
                  <dxi-column dataField="CustomDuty" caption="Custom Duty">
                  </dxi-column>
                  <dxi-column dataField="Transport" caption="Transport">
                  </dxi-column>
                  <dxi-column dataField="Quantity" caption="Quantity">
                  </dxi-column>

                  <dxi-column type="buttons">
                    <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
