<section class="content">
    <div class="row">


        <div class="col-md-12">

            <div class="card" *ngIf="displayForm">
                <div class="card-header">
                    {{operation}} Record
                </div>


                <div class="card-body">
                    <form #form="ngForm" class="form-horizontal" (ngSubmit)="processForm()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="actiontype_id"
                                        [class.text-danger]="actiontype_id.invalid && actiontype_id.touched">Actiontype
                                       <i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <ng-select [items]="actiontypes" bindLabel="actiontype" bindValue="id"
                                            [(ngModel)]="obj.actiontype_id" name="actiontype_id" required
                                            #actiontype_id="ngModel"
                                            [class.is-invalid]="actiontype_id.invalid && actiontype_id.touched"
                                            placeholder="Select Action Type..."></ng-select>
                                        <div *ngIf="actiontype_id.invalid && actiontype_id.touched">
                                            <small *ngIf="actiontype_id.errors?.required" class="text-danger">Actiontype
                                                is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="employee_type_id"
                                        [class.text-danger]="employee_type_id.invalid && employee_type_id.touched">Employee
                                        type<i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="employee_type_id" name="employee_type_id"
                                            class="form-control" placeholder="Enter Employee type id .."
                                            [(ngModel)]="obj.employee_type_id" required #employee_type_id="ngModel"
                                            [class.is-invalid]="employee_type_id.invalid && employee_type_id.touched"
                                            placeholder="Select Employee type...">
                                        <div *ngIf="employee_type_id.invalid && employee_type_id.touched">
                                            <small *ngIf="employee_type_id.errors?.required"
                                                class="text-danger">Employee type is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-md-4 form-control-label" for="confirmtypeID"
                                        [class.text-danger]="confirmtypeID.invalid && confirmtypeID.touched">Confirm Type
                                       <i class="text-danger">*</i></label>
                                    <div class="col-md-8">
                                        <input type="number" id="confirmtypeID" name="confirmtypeID"
                                            class="form-control" placeholder="Enter Confirmtype ID .."
                                            [(ngModel)]="obj.confirmtypeID" required #confirmtypeID="ngModel"
                                            [class.is-invalid]="confirmtypeID.invalid && confirmtypeID.touched"
                                            placeholder="Select Confirmtype...">
                                        <div *ngIf="confirmtypeID.invalid && confirmtypeID.touched">
                                            <small *ngIf="confirmtypeID.errors?.required"
                                                class="text-danger">Confirmtype is Required</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-12">
                            <button type="button" class="btn btn-warning" (click)="hideForm()">Cancel</button>&nbsp;
                            <button type="submit" class="btn btn-primary"
                                [disabled]="form.invalid">{{operation}}</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>List of Actiontype details</h3>
                    <div class="panel-tools pull-right">
                        <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                class="fa fa-plus"></span>
                            Add New</button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="card-body">

                    <div class="table-responsive">

                        <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false" keyExpr="id"
                            [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
                            [columnHidingEnabled]="true">
                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxi-column dataField="actiontype" caption="Action Type"></dxi-column>
                            <dxi-column dataField="employee_type_id" caption="Employee type"></dxi-column>
                            <dxi-column dataField="confirmtypeID" caption="Confirmtype"></dxi-column>

                            <dxi-column type="buttons">
                                <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                            </dxi-column>
                        </dx-data-grid>
                        <!--  <dx-speed-dial-action icon="add" hint="Add New" (onClick)="addItem()">
			</dx-speed-dial-action> -->

                    </div>
                </div>
                <!-- end box-body -->
            </div>
            <!-- end box -->
        </div>
    </div>
</section>
