<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                                    <mat-step #order="ngModelGroup" ngModelGroup="order"
                                        [stepControl]="form.controls.order" [editable]="isEditable">
                                        <ng-template matStepLabel>Step I: Sanction Response </ng-template>
                                        <div class="form-body">
                                            <div class="row">

                                                 <!-- <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="EmployeeID"
                                                            [class.text-danger]="EmployeeID.invalid &amp;&amp; EmployeeID.touched">Employee</label><i
                                                            class="text-danger">*</i>
                                                        <ng-select [items]="employee"
                                                            bindLabel="FirstName"
                                                            bindValue="id" #EmployeeID="ngModel" name="EmployeeID"
                                                            [(ngModel)]="obj.EmployeeID"
                                                            [class.is-invalid]="EmployeeID.invalid &amp;&amp; EmployeeID.touched"
                                                            placeholder="Select Employee..."
                                                            required></ng-select>
                                                        <div *ngIf="EmployeeID.invalid &amp;&amp; EmployeeID.touched">
                                                            <small *ngIf="EmployeeID.errors?.required"
                                                                class="text-danger">Employee is
                                                                Required</small>
                                                        </div>
                                                    </div>
                                                </div> -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="response">Response</label><i
                                                        class="text-danger">*</i>
                                                        <textarea id="response" name="response"
                                                            class="form-control" placeholder="Enter Response .."
                                                            [(ngModel)]="obj.Response" required
                                                            #Response="ngModel"
                                                            [class.is-invalid]="Response.invalid && Response.touched"></textarea>
                                                        <div *ngIf="Response.invalid && Response.touched">
                                                            <small *ngIf="Response.errors?.required" class="text-danger">Response is Required</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="button" (click)="resetForm()" class="btn btn-sm btn-danger">
                                                <i class="fa fa-dot-circle-o"></i> Cancel</button>
                                            <button type="button" matStepperNext 
                                                class="btn btn-sm btn-primary pull-right" (click)="onConfirm()" [disabled]="order.invalid">
                                                <i class="fa fa-dot-circle-o"></i> Next</button>
                                        </div>
                                    </mat-step> 
                                    <mat-step #order="ngModelGroup" ngModelGroup="order"
                                        [stepControl]="form.controls.order" [editable]="isEditable">
                                        <ng-template matStepLabel>Step II: Preview </ng-template>
                                        <div class="form-body">
                                            <div class="row">
                                                <!-- <div class="col-md-6">
                                                    <div class="form-group row">
                                                        <label class="col-md-4 form-control-label" for="">Offence</label>
                                                        <div class="col-md-8">
                                                            {{obj.Offence}}
                                                        </div>
                                                    </div>
                                                </div> -->
                                                <div class="col-md-6">
                                                    <div class="form-group row">
                                                        <label class="col-md-4 form-control-label" for="">Response</label>
                                                        <div class="col-md-8">
                                                            {{obj.Response}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <button type="button" matStepperPrevious class="btn btn-sm btn-danger">
                                                <i class="fa fa-dot-circle-o"></i> Back</button>
                                            <button type="submit" matStepperNext 
                                                class="btn btn-sm btn-primary pull-right" [disabled]="order.invalid">
                                                <i class="fa fa-dot-circle-o"></i> Confirm</button>
                                        </div>
                                    </mat-step> 
                                </mat-horizontal-stepper>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
</div>

<div class="content-body">
    <section id="basic-form-layouts">  
        <div class="row match-height">                                                                                                                                                                                                                                                                                                                              
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">Your Query List</h4>

                                    <dxi-column
                                        dataField="Offence"
                                        caption="Offence">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="OffenceDescription"
                                        caption="Offence Description">
                                    </dxi-column>
                                    <!-- <dxi-column
                                        dataField="Sanction"
                                        caption="Sanction">
                                    </dxi-column> -->
                                    <!-- <dxi-column
                                        dataField="Comment"
                                        caption="Comment">
                                    </dxi-column> -->
                                    <!-- <dxi-column
                                        dataField="OffenceDescription"
                                        caption="Offence Description">
                                    </dxi-column> -->
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="comment" text="Respond" [onClick]="respond"></dxi-button>
                                        </dxi-column>
                                        <!-- <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column> -->
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
