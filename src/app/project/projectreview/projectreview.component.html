

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ReviewDate"
                                                    [class.text-danger]="ReviewDate.invalid &amp;&amp; ReviewDate.touched">Review Date</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="ReviewDate"
                                                    name="ReviewDate" #ReviewDate="ngModel"
                                                    [(ngModel)]="obj.ReviewDate"
                                                    [class.is-invalid]="ReviewDate.invalid &amp;&amp; ReviewDate.touched"
                                                    class="form-control"
                                                    placeholder="Enter Review Date..."
                                                    required>
                                                <div *ngIf="ReviewDate.invalid &amp;&amp; ReviewDate.touched">
                                                    <small *ngIf="ReviewDate.errors?.required"
                                                        class="text-danger">Review Date is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ReviewedBy"
                                                    [class.text-danger]="ReviewedBy.invalid &amp;&amp; ReviewedBy.touched">Reviewed By</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="ReviewedBy"
                                                    name="ReviewedBy" #ReviewedBy="ngModel"
                                                    [(ngModel)]="obj.ReviewedBy"
                                                    [class.is-invalid]="ReviewedBy.invalid &amp;&amp; ReviewedBy.touched"
                                                    class="form-control"
                                                    placeholder="Enter Reviewed By..."
                                                    required>
                                                <div *ngIf="ReviewedBy.invalid &amp;&amp; ReviewedBy.touched">
                                                    <small *ngIf="ReviewedBy.errors?.required"
                                                        class="text-danger">Reviewed By is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ReviewComment"
                                                    [class.text-danger]="ReviewComment.invalid &amp;&amp; ReviewComment.touched">Review Comment</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="ReviewComment"
                                                    name="ReviewComment" #ReviewComment="ngModel"
                                                    [(ngModel)]="obj.ReviewComment"
                                                    [class.is-invalid]="ReviewComment.invalid &amp;&amp; ReviewComment.touched"
                                                    class="form-control"
                                                    placeholder="Enter Review Comment..."
                                                    required>
                                                <div *ngIf="ReviewComment.invalid &amp;&amp; ReviewComment.touched">
                                                    <small *ngIf="ReviewComment.errors?.required"
                                                        class="text-danger">Review Comment is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="PaymentReviewPlanID"
                                                    [class.text-danger]="PaymentReviewPlanID.invalid &amp;&amp; PaymentReviewPlanID.touched">Payment Review Plan</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="projectreviewplan"
                                                    bindLabel="NumberOfReviews"
                                                    bindValue="id" #PaymentReviewPlanID="ngModel" name="PaymentReviewPlanID"
                                                    [(ngModel)]="obj.PaymentReviewPlanID"
                                                    [class.is-invalid]="PaymentReviewPlanID.invalid &amp;&amp; PaymentReviewPlanID.touched"
                                                    placeholder="Select Payment Review Plan..."
                                                    required></ng-select>
                                                <div *ngIf="PaymentReviewPlanID.invalid &amp;&amp; PaymentReviewPlanID.touched">
                                                    <small *ngIf="PaymentReviewPlanID.errors?.required"
                                                        class="text-danger">Payment Review Plan is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Project Review</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="ReviewDate"
                                        caption="Review Date">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="ReviewedBy"
                                        caption="Reviewed By">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="ReviewComment"
                                        caption="Review Comment">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="NumberOfReviews"
                                        caption="Number Of Reviews">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
