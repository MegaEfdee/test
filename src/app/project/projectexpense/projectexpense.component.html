

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProjectID"
                                                    [class.text-danger]="ProjectID.invalid &amp;&amp; ProjectID.touched">Project</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="project"
                                                    bindLabel="CustomerID"
                                                    bindValue="id" #ProjectID="ngModel" name="ProjectID"
                                                    [(ngModel)]="obj.ProjectID"
                                                    [class.is-invalid]="ProjectID.invalid &amp;&amp; ProjectID.touched"
                                                    placeholder="Select Project..."
                                                    required></ng-select>
                                                <div *ngIf="ProjectID.invalid &amp;&amp; ProjectID.touched">
                                                    <small *ngIf="ProjectID.errors?.required"
                                                        class="text-danger">Project is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ExpenseLineID"
                                                    [class.text-danger]="ExpenseLineID.invalid &amp;&amp; ExpenseLineID.touched">Expense Line</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="expenseline"
                                                    bindLabel="ExpenseCategoryID"
                                                    bindValue="id" #ExpenseLineID="ngModel" name="ExpenseLineID"
                                                    [(ngModel)]="obj.ExpenseLineID"
                                                    [class.is-invalid]="ExpenseLineID.invalid &amp;&amp; ExpenseLineID.touched"
                                                    placeholder="Select Expense Line..."
                                                    required></ng-select>
                                                <div *ngIf="ExpenseLineID.invalid &amp;&amp; ExpenseLineID.touched">
                                                    <small *ngIf="ExpenseLineID.errors?.required"
                                                        class="text-danger">Expense Line is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ExpenseCategoryID"
                                                    [class.text-danger]="ExpenseCategoryID.invalid &amp;&amp; ExpenseCategoryID.touched">Expense Category</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="expensecategory"
                                                    bindLabel="Expense"
                                                    bindValue="id" #ExpenseCategoryID="ngModel" name="ExpenseCategoryID"
                                                    [(ngModel)]="obj.ExpenseCategoryID"
                                                    [class.is-invalid]="ExpenseCategoryID.invalid &amp;&amp; ExpenseCategoryID.touched"
                                                    placeholder="Select Expense Category..."
                                                    required></ng-select>
                                                <div *ngIf="ExpenseCategoryID.invalid &amp;&amp; ExpenseCategoryID.touched">
                                                    <small *ngIf="ExpenseCategoryID.errors?.required"
                                                        class="text-danger">Expense Category is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ExpenseDescription"
                                                    [class.text-danger]="ExpenseDescription.invalid &amp;&amp; ExpenseDescription.touched">Expense Description</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="ExpenseDescription"
                                                    name="ExpenseDescription" #ExpenseDescription="ngModel"
                                                    [(ngModel)]="obj.ExpenseDescription"
                                                    [class.is-invalid]="ExpenseDescription.invalid &amp;&amp; ExpenseDescription.touched"
                                                    class="form-control"
                                                    placeholder="Enter Expense Description..."
                                                    required>
                                                <div *ngIf="ExpenseDescription.invalid &amp;&amp; ExpenseDescription.touched">
                                                    <small *ngIf="ExpenseDescription.errors?.required"
                                                        class="text-danger">Expense Description is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Amount"
                                                    [class.text-danger]="Amount.invalid &amp;&amp; Amount.touched">Amount</label><i
                                                    class="text-danger">*</i>
                                                 <input type="number" id="Amount"
                                                    name="Amount" #Amount="ngModel"
                                                    [(ngModel)]="obj.Amount"
                                                    [class.is-invalid]="Amount.invalid &amp;&amp; Amount.touched"
                                                    class="form-control"
                                                    placeholder="Enter Amount..."
                                                    required>
                                                <div *ngIf="Amount.invalid &amp;&amp; Amount.touched">
                                                    <small *ngIf="Amount.errors?.required"
                                                        class="text-danger">Amount is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Date"
                                                    [class.text-danger]="Date.invalid &amp;&amp; Date.touched">Date</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="Date"
                                                    name="Date" #Date="ngModel"
                                                    [(ngModel)]="obj.Date"
                                                    [class.is-invalid]="Date.invalid &amp;&amp; Date.touched"
                                                    class="form-control"
                                                    placeholder="Enter Date..."
                                                    required>
                                                <div *ngIf="Date.invalid &amp;&amp; Date.touched">
                                                    <small *ngIf="Date.errors?.required"
                                                        class="text-danger">Date is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Project Expense</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="CustomerID"
                                        caption="Customer">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="ExpenseCategoryID"
                                        caption="Expense Category">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="Expense"
                                        caption="Expense">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="ExpenseDescription"
                                        caption="Expense Description">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="Amount"
                                        caption="Amount">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="Date"
                                        caption="Date">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
