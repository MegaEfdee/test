<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="employee_id"
                                                    [class.text-danger]="employee_id.invalid &amp;&amp; employee_id.touched">Employee</label><i
                                                    class="text-danger">*</i>
                                                    <ng-select [items]="Employees" bindValue="id" bindLabel="FullName" id="employee_id" name="employee_id"
                                                    #employee_id="ngModel" [(ngModel)]="obj.employee_id"
                                                    [class.is-invalid]="employee_id.invalid &amp;&amp; employee_id.touched"
                                                    placeholder="Select Employee..." required></ng-select>
                                                <div *ngIf="employee_id.invalid &amp;&amp; employee_id.touched">
                                                    <small *ngIf="employee_id.errors?.required"
                                                        class="text-danger">Employee is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="statusID"
                                                    [class.text-danger]="statusID.invalid &amp;&amp; statusID.touched">Status
                                                   </label><i class="text-danger">*</i>
                                                <input type="number" id="statusID" name="statusID" #statusID="ngModel"
                                                    [(ngModel)]="obj.statusID"
                                                    [class.is-invalid]="statusID.invalid &amp;&amp; statusID.touched"
                                                    class="form-control" placeholder="Enter Status..." required>
                                                <div *ngIf="statusID.invalid &amp;&amp; statusID.touched">
                                                    <small *ngIf="statusID.errors?.required" class="text-danger">Status
                                                        is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="PrivHeaderID"
                                                    [class.text-danger]="PrivHeaderID.invalid &amp;&amp; PrivHeaderID.touched">Privilege
                                                    Header</label><i class="text-danger">*</i>
                                                    <ng-select [items]="PrivHeader" bindValue="id" bindLabel="FullName" id="PrivHeaderID" name="PrivHeaderID"
                                                    #PrivHeaderID="ngModel" [(ngModel)]="obj.PrivHeaderID"
                                                    [class.is-invalid]="PrivHeaderID.invalid &amp;&amp; PrivHeaderID.touched"
                                                    placeholder="Select Privilege Header..." required></ng-select>
                                                <div *ngIf="PrivHeaderID.invalid &amp;&amp; PrivHeaderID.touched">
                                                    <small *ngIf="PrivHeaderID.errors?.required"
                                                        class="text-danger">Privilege Header is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Privilege_details</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="employee_id" caption="Employee_id">
                                    </dxi-column>
                                    <dxi-column dataField="statusID" caption="Status ID">
                                    </dxi-column>
                                    <dxi-column dataField="PrivHeaderID" caption="Priv Header ID">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
