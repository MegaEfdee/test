<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="QualificationGradeName"
                                                    [class.text-danger]="QualificationGradeName.invalid &amp;&amp; QualificationGradeName.touched">Qualification
                                                    Grade Name</label><i class="text-danger">*</i>
                                                <input type="text" id="QualificationGradeName"
                                                    name="QualificationGradeName" #QualificationGradeName="ngModel"
                                                    [(ngModel)]="obj.QualificationGradeName"
                                                    [class.is-invalid]="QualificationGradeName.invalid &amp;&amp; QualificationGradeName.touched"
                                                    class="form-control" placeholder="Enter Qualification Grade Name..."
                                                    required>
                                                <div
                                                    *ngIf="QualificationGradeName.invalid &amp;&amp; QualificationGradeName.touched">
                                                    <small *ngIf="QualificationGradeName.errors?.required"
                                                        class="text-danger">Qualification Grade Name is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProgrammeTypeID"
                                                    [class.text-danger]="ProgrammeTypeID.invalid &amp;&amp; ProgrammeTypeID.touched">Programme
                                                    Type</label><i class="text-danger">*</i>
                                                    <ng-select [items]="programmetypes" bindLabel="ProgrammeType"
                                                    bindValue="id" #ProgrammeTypeID="ngModel" [(ngModel)]="obj.ProgrammeTypeID" id="ProgrammeTypeID"
                                                    name="ProgrammeTypeID" [class.is-invalid]="ProgrammeTypeID.invalid &amp;&amp; ProgrammeTypeID.touched" placeholder="Select Programme Type..." required></ng-select>
                                                <div *ngIf="ProgrammeTypeID.invalid &amp;&amp; ProgrammeTypeID.touched">
                                                    <small *ngIf="ProgrammeTypeID.errors?.required"
                                                        class="text-danger">Programme Type is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Qualification Grade</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="QualificationGradeName" caption="Qualification Grade Name">
                                    </dxi-column>
                                    <dxi-column dataField="ProgrammeType" caption="Programme Type">
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
