
<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                    <h4>Salary History</h4>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">
                        <div class="table-responsive">
                        <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false" keyExpr="id"
                            [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true"
                            [columnHidingEnabled]="true">
                            <dxo-paging [pageSize]="15"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxi-column dataField="PayrollPeriod" caption="Payroll Period"></dxi-column>
                            <dxi-column dataField="gross" caption="Total Allowances" dataType="number" format="#,###.00"></dxi-column>
                            <dxi-column dataField="deductions" caption="Total Deductions" dataType="number" format="#,###.00"></dxi-column>
                            <dxi-column dataField="reliefs" caption="Total Reliefs" dataType="number" format="#,###.00"></dxi-column>
                            <dxi-column dataField="netpay" caption="Net Pay" dataType="number" format="#,###.00"></dxi-column>

                            <dxi-column type="buttons">
                                <dxi-button text="View" [onClick]="loadItem"></dxi-button>
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</div>
