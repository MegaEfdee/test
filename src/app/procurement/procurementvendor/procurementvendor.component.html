

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">

                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ProcurementID"
                                                    [class.text-danger]="ProcurementID.invalid &amp;&amp; ProcurementID.touched">Procurement</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="procurement"
                                                    bindLabel="ProcurementDate"
                                                    bindValue="id" #ProcurementID="ngModel" name="ProcurementID"
                                                    [(ngModel)]="obj.ProcurementID"
                                                    [class.is-invalid]="ProcurementID.invalid &amp;&amp; ProcurementID.touched"
                                                    placeholder="Select Procurement..."
                                                    required></ng-select>
                                                <div *ngIf="ProcurementID.invalid &amp;&amp; ProcurementID.touched">
                                                    <small *ngIf="ProcurementID.errors?.required"
                                                        class="text-danger">Procurement is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="VendorID"
                                                    [class.text-danger]="VendorID.invalid &amp;&amp; VendorID.touched">Vendor</label><i
                                                    class="text-danger">*</i>
                                                 <ng-select [items]="vendors"
                                                    bindLabel="VendorCategoryID"
                                                    bindValue="id" #VendorID="ngModel" name="VendorID"
                                                    [(ngModel)]="obj.VendorID"
                                                    [class.is-invalid]="VendorID.invalid &amp;&amp; VendorID.touched"
                                                    placeholder="Select Vendor..."
                                                    required></ng-select>
                                                <div *ngIf="VendorID.invalid &amp;&amp; VendorID.touched">
                                                    <small *ngIf="VendorID.errors?.required"
                                                        class="text-danger">Vendor is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Procurementvendor</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="ProcurementDate"
                                        caption="Procurement Date">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="VendorCategoryID"
                                        caption="Vendor Category ID">
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
