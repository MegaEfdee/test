<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="DesignationCategory"
                                                    [class.text-danger]="DesignationCategory.invalid &amp;&amp; DesignationCategory.touched">Designation
                                                    Category</label><i class="text-danger">*</i>
                                                <input type="text" id="DesignationCategory" name="DesignationCategory"
                                                    #DesignationCategory="ngModel" [(ngModel)]="obj.DesignationCategory"
                                                    [class.is-invalid]="DesignationCategory.invalid &amp;&amp; DesignationCategory.touched"
                                                    class="form-control" placeholder="Enter Designation Category..."
                                                    required>
                                                <div
                                                    *ngIf="DesignationCategory.invalid &amp;&amp; DesignationCategory.touched">
                                                    <small *ngIf="DesignationCategory.errors?.required"
                                                        class="text-danger">Designation Category is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="ApprovalStageID"
                                                    [class.text-danger]="ApprovalStageID.invalid &amp;&amp; ApprovalStageID.touched">Approval
                                                    Stage</label><i class="text-danger">*</i>
                                                <ng-select id="ApprovalStageID" name="ApprovalStageID"
                                                    #ApprovalStageID="ngModel" [(ngModel)]="obj.ApprovalStageID"
                                                    [class.is-invalid]="ApprovalStageID.invalid &amp;&amp; ApprovalStageID.touched"
                                                    placeholder="Select ApprovalStage..." required
                                                    [items]="ApprovalStage" bindValue="id" bindLabel="ApprovalStages">
                                                </ng-select>
                                                <div *ngIf="ApprovalStageID.invalid &amp;&amp; ApprovalStageID.touched">
                                                    <small *ngIf="ApprovalStageID.errors?.required"
                                                        class="text-danger">Approval Stage is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Designation Category</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column dataField="DesignationCategory" caption="Designation Category">
                                    </dxi-column>
                                    <dxi-column dataField="ApprovalStageID" caption="Approval Stage">
                                        <dxo-lookup [dataSource]="ApprovalStage" valueExpr="id"
                                            displayExpr="ApprovalStages"></dxo-lookup>
                                    </dxi-column>

                                    <dxi-column type="buttons">
                                        <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
