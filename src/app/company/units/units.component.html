

<div class="content-body" *ngIf="displayForm">
    <section id="basic-form-layouts">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="horz-layout-basic">{{ operation }} RECORD</h4>
                    </div>
                    <div class="card-content collpase show">
                        <div class="card-body">
                            <form class="form" role="form" #form="ngForm" (ngSubmit)="processForm()">
                                <div class="form-body">
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="UnitName"
                                                    [class.text-danger]="UnitName.invalid &amp;&amp; UnitName.touched">Unit Name</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="UnitName"
                                                    name="UnitName" #UnitName="ngModel"
                                                    [(ngModel)]="obj.UnitName"
                                                    [class.is-invalid]="UnitName.invalid &amp;&amp; UnitName.touched"
                                                    class="form-control"
                                                    placeholder="Enter Unit Name..."
                                                    required>
                                                <div *ngIf="UnitName.invalid &amp;&amp; UnitName.touched">
                                                    <small *ngIf="UnitName.errors?.required"
                                                        class="text-danger">Unit Name is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="UnitCode"
                                                    [class.text-danger]="UnitCode.invalid &amp;&amp; UnitCode.touched">Unit Code</label><i
                                                    class="text-danger">*</i>
                                                 <input type="text" id="UnitCode"
                                                    name="UnitCode" #UnitCode="ngModel"
                                                    [(ngModel)]="obj.UnitCode"
                                                    [class.is-invalid]="UnitCode.invalid &amp;&amp; UnitCode.touched"
                                                    class="form-control"
                                                    placeholder="Enter Unit Code..."
                                                    required>
                                                <div *ngIf="UnitCode.invalid &amp;&amp; UnitCode.touched">
                                                    <small *ngIf="UnitCode.errors?.required"
                                                        class="text-danger">Unit Code is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="DepartmentID"
                                                    [class.text-danger]="DepartmentID.invalid &amp;&amp; DepartmentID.touched">Department</label><i
                                                    class="text-danger">*</i>
                                                    <ng-select id="DepartmentID"
                                                    name="DepartmentID" #DepartmentID="ngModel"
                                                    [(ngModel)]="obj.DepartmentID"
                                                    [class.is-invalid]="DepartmentID.invalid &amp;&amp; DepartmentID.touched"
                                                    placeholder="Select Department..."
                                                    required [items]="Department" bindValue="id" bindLabel="DepartmentName"></ng-select>
                                                <div *ngIf="DepartmentID.invalid &amp;&amp; DepartmentID.touched">
                                                    <small *ngIf="DepartmentID.errors?.required"
                                                        class="text-danger">Department is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="StatusID"
                                                    [class.text-danger]="StatusID.invalid &amp;&amp; StatusID.touched">Status</label><i
                                                    class="text-danger">*</i>
                                                    <ng-select id="StatusID"
                                                    name="StatusID" #StatusID="ngModel"
                                                    [(ngModel)]="obj.StatusID"
                                                    [class.is-invalid]="StatusID.invalid &amp;&amp; StatusID.touched"
                                                    placeholder="Select Status..."
                                                    required [items]="Status" bindValue="id" bindLabel="title"></ng-select>
                                                <div *ngIf="StatusID.invalid &amp;&amp; StatusID.touched">
                                                    <small *ngIf="StatusID.errors?.required"
                                                        class="text-danger">Status is
                                                        Required</small>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-actions right">
                                    <button type="button" class="btn btn-warning mr-1" (click)="resetForm()">

                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">

                                        {{operation}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="box-title">List of Units</h4>
                        <div class="box-tools pull-right">
                            <button class="btn btn-primary btn-sm" type="button" (click)="showForm()"><span
                                    class="fa fa-plus"></span>
                                Add New</button>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="table-responsive">

                                <dx-data-grid class="dx-card wide-card" [dataSource]="data" [showBorders]="false"
                                    keyExpr="id" [focusedRowEnabled]="true" [focusedRowIndex]="0"
                                    [columnAutoWidth]="true" [columnHidingEnabled]="true">
                                    <dxo-paging [pageSize]="10"></dxo-paging>
                                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                                    <dxi-column
                                        dataField="UnitName"
                                        caption="Unit Name">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="UnitCode"
                                        caption="Unit Code">
                                    </dxi-column>
                                    <dxi-column
                                        dataField="DepartmentID"
                                        caption="Department">
                                        <dxo-lookup [dataSource]="Department" valueExpr="id" displayExpr="DepartmentName"></dxo-lookup>
                                    </dxi-column>
                                    <dxi-column
                                        dataField="StatusID"
                                        caption="Status ID">
                                        <dxo-lookup [dataSource]="Status" valueExpr="id" displayExpr="title"></dxo-lookup>
                                    </dxi-column>
                                    
                                        <dxi-column type="buttons">
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                        </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
